name: PR created or updated

on:
  pull_request:
    types: [opened]

jobs:
  print_body:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
    steps:
      - name: print
        run: echo "${{ github.event.pull_request.body }}"
      - name: throw_error
        run: |
          echo "Please fill in all the required fields:
          exit 1
