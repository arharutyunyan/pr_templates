name: Check RAP fields

on:
  pull_request:
    types: [opened]

jobs:
  check_rap_fields:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: save_body_to_file
        run: echo "${{ github.event.pull_request.body }}" > pr_body
      - name: run_script
        run: |
          python3 main.py
